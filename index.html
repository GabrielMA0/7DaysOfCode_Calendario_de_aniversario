<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <!-- IMPORT CSS E Javascript -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="icon" type="image/x-icon" href="/assets/icon.png">

</head>
<body>
    <div class="background "></div>
    <div class="modal ">
        <h2>Edite</h2>
        <form class="form-modal">
            <label>Primeiro Nome:</label>

            <input class="modal-field-name" minlength="3" maxlength="120" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]+$" name="name" type="text" placeholder="Ex:Gabriel">
    
            <p class="message-error hide">Preencha o campo!</p>
    
            <label>Data de Nascimento: </label>
    
            <input class="modal-field-birth" name="birth-date" type="date">
    
            <p class="message-error hide">Preencha o campo!</p>
            <div class="modal-btns">
                <button class="modal-btn-save" type="submit">Salvar</button>
                <button class="modal-btn-cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </form>
    </div>

    <main class="container">
        <div class="menu">
            <h1>Cadastro de pessoas</h1>

            <form class="form">
                <label for="name">Primeiro Nome:</label>

                <input class="form-field" id="name" minleng th="3" maxlength="120" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]+$" name="name" required type="text" placeholder="Ex:Gabriel">

                <label for="birth-date">Data de Nascimento:</label>

                <input class="form-field" id="birth-date" name="birth-date" required type="date">

                <button type="submit" class="btn-submit" title="Enviar"><span class="material-symbols-outlined">
                    add
                    </span></button>
            </form>
        </div>

        <div class="result">
            <div class="titles hide">
                <h2 class="title-name">Nomes</h2>
                <h2 class="title-birth">Data de Nascimento</h2>
                <h2 class="title-actions">Ações</h2>
            </div>
            
            <ul class="ul-result hide">
            </ul>
        </div>
    </main>
    

</body>
</html>
